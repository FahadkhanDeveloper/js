<body>

          <script>
            function change() {
            // const newElement = document.createElement("li");
            // const newText = document.createTextNode("item 1")

            document.getElementById("list").appendChild(element)
          }
          </script>
       <button onclick="change()">change</button>
       <div id="list"></div>
</body>
