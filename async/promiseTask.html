<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise task through .then</title>
</head>
<body>
      <script>
          
        function loadData() {
            let html = `
            <table border=1>
                <tr>
                    <td>Id</td>
                    <td>login</td>
                    <td>Type</td>
                    <td>Avatar</td>
                </tr>
           `

            fetch("https://api.github.com/users")
        .then((res) => res.json())
        .then((users) => {
            // console.log(users[0].login)
             users.forEach((user) => {
                 html+= `
                   <tr>
                    <td>${user.id}</td>
                   <td>${user.login}</td>
                   <td>${user.type}</td>
                   <td><img src="${user.avatar_url}" width=100 height=100 /></td>
                    </tr>
                 `
             })
        })
        .then(() => {
            html+= "</table>";
            document.getElementById("users").innerHTML= html;
        })
        }

      </script>

      <button onclick="loadData()">LoadData</button>
      <div id="users"></div>
</body>
</html>
