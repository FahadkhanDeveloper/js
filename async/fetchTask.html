<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fectch</title>
</head>
<body>
    <script>
          function loadData() {
            let html=`
                   <table border="1">
                    <tr>
                       <th>Id</th> 
                        <th>Login</th>
                        <th>Type</th>
                        <th>Avatar</th>
                    </tr>
            `
            fetch("https://api.github.com/users")
            .then((res) => res.json())
            .then((users) => {
                users.forEach((user) => {
                    // console.log(user.id)
                     html+= `
                         <tr>
                            <td>${user.id}</td>
                            <td>${user.login}</td>
                            <td>${user.type}</td>
                            <td><img src="${user.avatar_url}" width="100" height="100" /></td>
                        </tr>
                    `
                })
            })
            .then(() => {
                html+="</table>"
                document.getElementById("users").innerHTML=html;
            })
          }
    </script>
    <button onclick="loadData()">Load Data</button>
    <div id="users"></div>
</body>
</html>
